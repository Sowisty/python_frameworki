{% extends "home.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
</head>
<body>
{% block content %}
    <div class="game-container">
        <h1 class="title is-2 my-5">Gra w Kółko i Krzyżyk</h1>
        <div class="game-board" id="gameBoard">
            <!-- Komórki planszy -->
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <button class="button is-link" id="restartBtn" style="display: none;">Zagraj ponownie</button>
        <h2 id="gameStatus" class="is-size-4"></h2>
    </div>
{% endblock %}
    {% block extra_scripts %}
    <script src="{% static 'js/tictac.js' %}"></script>
    {% endblock %}
</body>
</html>
